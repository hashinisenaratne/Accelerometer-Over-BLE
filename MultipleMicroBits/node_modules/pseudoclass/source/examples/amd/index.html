<p>
	In this example, we'll <a href="https://github.com/lazd/Class/blob/master/source/examples/amd/modules/main.js#L2-L9">configure RequireJS to find Class</a> and use <a href="https://github.com/lazd/Class/blob/master/source/examples/amd/modules/Logger.js#L1">Class as an AMD module</a>.
